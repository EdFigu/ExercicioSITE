<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button> 
                
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome:</label>
                            <input id="firstname" type="text" name="firstname" placeholder="digite seu primeiro nome"> 

                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="lastname">Último nome:</label>
                            <input id="lastname" type="text" name="lastname" placeholder="digite seu último nome"> 

                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">E-mail:</label>
                            <input id="email" type="email" name="email" placeholder="digite seu e-mail"> 

                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="password">Senha:</label>
                            <input id="password" type="password" name="password" placeholder="digite sua senha"> 

                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="confirmpassword">Confirme sua senha:</label>
                            <input id="confirmpassword" type="password" name="confirmpassword" placeholder="confirme sua senha"> 

                    </div>

                    <div class="contiune-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
        </form>
    </div>
</body>
</html>
